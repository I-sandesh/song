<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GanaSuno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="dragon.png" alt="logo"><div class="head">GanaSuno</div></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="card">
        <div class="card1"><img src="shape.jpg" alt="image"><span>Ed Sheeran - Shape Of You</span><audio controls><source src="Ed Sheeran Shape of You.mp3"></audio></div>
        <div class="card2"><img src="tried.jpg" alt="image"><span>I Tried So Hard</span><audio controls><source src="Linkin Park  In The End.mp3"></audio></div>
        <div class="card3"><img src="marshmello.jpg" alt="image"><span>Marshmello - Alone</span><audio controls><source src="Marshmello  Alone Official Music Video.mp3"></audio></div>
        <div class="card4"><img src="base.jpg" alt="image"><audio controls><source src="song1.mp3"></audio></div>
        <div class="card5"><img src="work.jpg" alt="image"><span>Work From Home</span><audio controls><source src="Work from Home.mp3"></audio></div>
        <div class="card6"><img src="bad guy.jpg" alt="image"><span>Bad Guy</span><audio controls><source src="bad guy.mp3"></audio></div>
        <div class="card7"><img src="bad liar.jpg" alt="image"><span>Bad Lier</span><audio controls><source src="bad Liar.mp3"></audio></div>
        <div class="card8"><img src="khairiyat.jpg" alt="image"><span>Khairiyat</span><audio controls><source src="khairiyat.mp3"></audio></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressbar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward"id="prev"></i>
            <i class="fas fa-3x fa-play-circle"id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward"id="next"></i>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/0ee5e98bbf.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
